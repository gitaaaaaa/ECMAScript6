<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>ES6 新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。</p>
</body>
<script>
  /*
  * let 关键词声明的变量不具备变量提升（hoisting）特性
  * let 和 const 声明只在最靠近的一个块中（花括号内）有效
  * 当使用常量 const 声明时，请使用大写变量，如：CAPITAL_CASING
  * const 在声明时必须被赋值
  * */
  {
    let a = 10;
    var b = 1;
  }
  // a
  // ReferenceError: a is not defined.
  // b
  // 1
  for (let i = 0; i < 10; i++) {
    console.log(i);
  }
</script>
</html>
